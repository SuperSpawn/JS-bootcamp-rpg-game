<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/combat.css">
    <title>Combat Arena</title>
    <script src="../js/combat.js" defer></script>
</head>
<body>
    <h1>Monster is attacking Player</h1>
    <div class="containerCards">
    <div class="cards-container">
      <div id="monster-card" class="card">
        <h2 id="monster-name">Monster</h2>
        <img id="monster-image" src="../imgs/monsters/images.png" >
        <p id="monster-health">Health: 100</p>
        <p id="monster-xp">Exp: 50</p>
        <p id="monster-level">Level: 5</p>
      </div>
      <div class="card-btns">
        <button id="attack">Attack</button>
        <button id="drink-potion">Drink potion</button>
        <button id="run-away">Run Away</button>
      </div>
      <div id="player-card" class="card">
        <h2 id="player-name">Player</h2>
        <img id="player-image" src ="../imgs/02caracters/img-3.png">
        <p id="player-health">Health: 80</p>
        <p id="player-xp">Exp: 30</p>
        <p id="player-level">Level: 3</p>
      </div>
    </div>
</div>
</body>
</html>
