<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JS-bootcamp-rpg-game/css/combat.css">
    <title>Document</title>
</head>
<body>
  <h1 style="text-align:center; margin-top:50px;">Monster is attacking player</h1> 
  <div class="combat-container"> 
    <div class="cards-section"> 
      <div class="card attacking"> 
        <img src="https://i.picsum.photos/id/237/200/300.jpg" alt="Monster Image">
        <h1>Monster<h2>
        <p>Health: 50</p> 
        <p>Exp: 40</p> 
        <p>Level: 5</p> 
      </div> 
      <div class="btns-section"> 
        <button>Attack</button> 
        <button>Choose Attack</button> 
        <button>Run Away</button>
      </div> 
      <div class="card"> 
        <img src="https://i.picsum.photos/id/100/200/300.jpg" alt="Player Image"> 
        <h1>Player<h1>
        <p>Health: 80</p> 
        <p>Exp: 70</p> 
        <p>Level: 7</p> 
      </div> 
    </div> 
  </div> 
</body>
</html>
